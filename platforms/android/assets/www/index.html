<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Wulfpack</title>

        <!-- JS includes -->
        <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.2.min.js"></script>

        <!-- CSS includes -->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">

    <body>
        <div class="app">
            <h1>Welcome to the Wulfpack</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Initializing</p>
                <p class="event received">Read and Waiting</p>
            </div>
            <ul id="app-status-ul"></ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

</html>
